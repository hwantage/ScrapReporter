# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: ScrapReporter news

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
   - cron:  "0 8 * * 0"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11.2"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Scraper with python
      env:
        ACTION_ACCESS_TOKEN: ${{ secrets.ACTION_ACCESS_TOKEN }}
      run: |
        python "secu_news.py"
    - name: Set current date
      id: date
      run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV        
    - name: Commits
      run: |
        git config --local user.email "hwantage@gmail.com"
        git config --local user.name "hwantage"
        git pull
        git add secunews_crawl_${{ env.DATE }}.html
        git commit -m "Auto - Update data with Github Action"
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        branch: 'master'
        github_token: $ 
